apiVersion: sdc.ibm.com/v1
kind: IDACluster
metadata:
  name: idadeploy
spec:
  shared:
    storageClassName: 
  idaDatabase:
    type: postgres
    internal:
      enabled: true
      image: postgres:14.3
      imagePullPolicy: Always
      imagePullSecrets:
      storage:
        existingDBPVCName: 
    external:
      enabled: false

  idaWeb:
    image: <IDA_IMAGE>
    imagePullPolicy: Always
    imagePullSecrets:
    replicas: 1
    resources:
      cpuLimit: 2
      cpuRequest: 1
      memoryLimit: 4Gi
      memoryRequest: 2Gi
    storage:
      storageCapacity: 5Gi
      existingDataPVCName:
    tlsCert:
    tlsCertPassword:
    waitIDADB:
      image: busybox:1.28
