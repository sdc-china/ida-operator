apiVersion: apps/v1
kind: Deployment
metadata:
  name: ida-operator
  labels:
    app.kubernetes.io/instance: ida
    app.kubernetes.io/managed-by: ida
    app.kubernetes.io/name: ida
    release: 1.0.3
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ida-operator
  template:
    metadata:
      labels:
        name: ida-operator
    spec:
      containers:
        - name: operator
          image: ctesdc/ida-operator:1.0.3
          imagePullPolicy: Always
          args:
            - --metrics-addr=127.0.0.1:8080
      terminationGracePeriodSeconds: 10
      serviceAccountName: ida-operator
